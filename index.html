<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty Profile Popup</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase Initialization (using modules) -->
  <script type="module">
    // Import necessary Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
    
    // Your Firebase configuration (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyD1pNvcHSGQG6Vm3jxRG70J9T-kIzk_TFg",
      authDomain: "guest-beauty-profile.firebaseapp.com",
      projectId: "guest-beauty-profile",
      storageBucket: "guest-beauty-profile.firebasestorage.app",
      messagingSenderId: "674902144889",
      appId: "1:674902144889:web:cd92136ceecdfb463ae1a8",
      measurementId: "G-WM9YV2FKZH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Expose the app to the global scope so widget.js can access it if needed
    window.firebaseApp = app;
  </script>
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span id="closeLoginModal" class="close">&times;</span>
      <h2>Login or Sign Up</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br>
        <button type="submit">Login / Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Button to open the Beauty Profile Popup -->
  <button id="openProfileBtn">Open Your Beauty Profile</button>

  <!-- Beauty Profile Popup Modal -->
  <div id="beautyProfileModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Your Beauty Profile</h2>
      <form id="profileForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />

        <br>
        <label for="profilePhoto">Upload Profile Photo:</label>
        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" />

        <br>
        <label for="inspirationPhotos">Upload Inspiration Photos:</label>
        <input type="file" id="inspirationPhotos" name="inspirationPhotos" accept="image/*" multiple />

        <br>
        <label for="beautyHistory">Beauty History:</label>
        <textarea id="beautyHistory" name="beautyHistory"></textarea>

        <br>
        <label for="allergies">Allergies:</label>
        <textarea id="allergies" name="allergies"></textarea>

        <br>
        <button type="submit">Save Profile</button>
      </form>
    </div>
  </div>

  <!-- Load your widget JavaScript as a module -->
  <script type="module" src="widget.js"></script>
</body>
</html>
